<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <h1>Welcome to our Webpage</h1>
    <hr />

    <h2 class="login">Login Form</h2>
   
    <div class="container">
      <img class="img" src="./image/user.svg" alt="User Avatar Image" />

      <form action="Welcome.html" method="get" />
      
        <label for="userName" id="user">UserName</label>
        <input
          class="field"
          type="text"
          name="username"
          placeholder="Enter Your UserName"
          required
        /><br />

        <label for="userPassword" id="pass">Password</label>
        <input
          class="field"
          type="password"
          name="userpassword"
          placeholder="Enter Your Password"
          required
        /><br />

        <input class="show" type="checkbox" name="showpassword" />Show Password
      

        <a href="#">Forgot Password</a> <br />

        <button class="btn" type="submit">Login</button>
      </form>
    </div>
    <img class="img1" src="./image/login.svg" alt="Login" />
  </body>
</html>
